<div class="container">
    <h2 class=" text-center">Employee List Data </h2>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s1 of s">
                        <td>{{s1.id}}</td>
                        <td>{{s1.name}}</td>
                        <td>{{s1.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
